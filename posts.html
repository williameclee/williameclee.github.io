<!DOCTYPE html>
<html lang="en-UK">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Posts | En-Chi Lee (William)</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32"
			href="/webpage_supplements/favicon.png">
		<!-- Custom styles -->
		<link rel="stylesheet" href="/webpage_supplements/style.css"
			media="All">
		<link rel="stylesheet"
			href="/posts/posts.css" media="All">
	</head>

	<body>
		<header>
			<nav id="navbar"></nav>
		</header>

		<!-- Main content -->
		<article class="container post-container">
			<h1>Posts</h1>
			<div id="posts-list">
				<template id="post-template">
					<div class="post">
						<a class="post-image-container link-clean">
							<img class="post-image">
						</a>
						<a class="post-text-container link-clean">
							<div class="post-subtitle"></div>
							<h3 class="post-title"></h3>
							<div class="post-info"><span class="post-author"></span><span
									class="post-author-date-separator"> â€§ </span><span
									class="post-date"></span></div>
							<div class="post-preview"></div>
							<div class="post-tags"></div>
						</a>
					</div>
				</template>
				<template id="post-tag-template">
					<span class="post-tag"></span>
				</template>
			</div>
		</article>

		<!-- Footer -->
		<footer id="footer"></footer>

		<!-- Icons -->
		<script src="https://kit.fontawesome.com/513d0fe828.js"
			crossorigin="anonymous"></script>
		<!-- Custom script -->
		<script src="/webpage_supplements/universal-components.js"
			type="module"></script>
		<script src="/posts/posts.js" type="module"></script>
